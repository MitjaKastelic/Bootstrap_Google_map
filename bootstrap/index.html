<!DOCTYPE html>
<html>

    
<head>
    <title>Bootstrap with Google Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet" media="screen">
 
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
    <![endif]-->
    
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
</head>

    
<body>
    <!-- a div that will act as the container for the map (line 21). -->
    <div id="map-container" class="col-md-12"></div>
    
  
    
    <!--Container for markup -->
    <div class="container">
      <div class="row">
          <div id="map-outer" class="col-md-12">
              <div id="address" class="col-md-4">
                <h2>Moj naslov:</h2>
                <address>
                <strong>Kastelic Mitja</strong><br>
                    Ulica stare pravde 27<br>
                    8000 Novo mesto<br>
                    Slovenia<br>
                    <abbr>Tel:</abbr> +386 41 613 401
               </address>
              </div>
            <div id="map-container" class="col-md-8"></div>
          </div><!-- /map-outer -->
      </div> <!-- /row -->
    </div>
    
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plubasegins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    
    <!-- The first part (lines 38 – 56) creates a function (with the name ‘init-map’ in this tutorial) -->
    <!-- The second part (line 58) then invokes that function after the browser window has finished loading -->
    <script src="js/map.js"></script>
    
</body>
</html>
